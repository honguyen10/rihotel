{% extends "booking/base.html" %}
{% load static %}
{% block body_block %}

<div class="hero-wrap js-fullheight" style="background-image: url('{% static "booking/images/hotel_background.jpg" %}');">
	<div class="overlay"></div>
	<div class="container">
	<div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
		<div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
			<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'booking:index.html' %}">Trang chủ</a></span> <span>Blog</span></p>
			<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }" style="font-family:garamond">Các gợi ý &amp; Bài viết</h1>
		</div>
	</div>
	</div>
</div>

<section class="ftco-section bg-light">
	<div class="container">
		<div class="contact-head">			
			<div class="col-12">
				<div class="section-title">
					<h2>HELLO DU LỊCH VIỆT NAM</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-12">
					<table class="table">
						{% for entry in feeds %}
						<tr>
							<td>
								<h5><a href="{{entry.link}}" style="color:#23706a"> {{entry.title}} </a></h5>
								<i><a href="{{entry.link}}" style="color:#23706a">{{entry.published}} </a></i>
								<div>{{entry.description|safe}}</div>
							</td>					
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
